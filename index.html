<!DOCTYPE html>
<html>

<head>
  <!-- Encoding, make website responsive -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/c56c557121.js"></script>
  <title>Alvin Kang</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Custom browser icon -->
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
</head>

<body>
  <!-- Top bar -->
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <!-- Logo -->
          <img class="logo img-fluid" src="img/Logo_white.png" alt="AK logo">
        </div>
        <div class="col name-container">
          <h1 class="name">Alvin <span class="last-name">Kang</span></h1>
          <h3 class="identity">Web Developer</h3>
        </div>
      </div>
    </div>
  </header>

  <!-- Prof pic and statement -->
  <section class="mid-profile">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <img class="prof-pic img-fluid" src="img/ProfPic_BW.jpeg" alt="Picture of Alvin Kang">
        </div>
        <div class="w-100"></div>
        <div class="col">
          <p class="text-center profile-text">Hi! I'm Alvin and I love to build <span class="gold">technology</span> that enables others.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Projects -->
  <section class="projects">
    <div class="container-fluid">
      <h2 class="gold">Featured Work</h2>
    </div>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-lg-4">
          <div class="card">
            <img class="card-img-top screenshot rounded mx-auto d-block img-fluid" src="img/MovieTrailer.png" alt="Screenshot of MovieTrailer website">
            <div class="card-body">
              <h3 class="card-title"><a href="https://alvinkang.github.io/MovieTrailer/" target="_blank">Movie Trailer</a></h3>
              <i class="fa fa-github" aria-hidden="true"></i><a class="gold" href="https://github.com/AlvinKang/Movie-Trailer-Website" target="_blank"> https://github.com/AlvinKang/MovieTrailer</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <img class="card-img-top screenshot rounded mx-auto d-block img-fluid" src="img/CodePlayer.png" alt="Screenshot of CodePlayer website">
            <div class="card-body">
              <h3 class="card-title"><a href="https://alvinkang.github.io/CodePlayer/" target="_blank">Code Player</a></h3>
              <i class="fa fa-github" aria-hidden="true"></i><a class="gold" href="https://github.com/AlvinKang/CodePlayer" target="_blank"> https://github.com/AlvinKang/CodePlayer</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <img class="card-img-top screenshot rounded mx-auto d-block img-fluid" src="img/ReactionTester.png" alt="Screenshot of ReactionGame website">
            <div class="card-body">
              <h3 class="card-title"><a href="https://alvinkang.github.io/ReactionTester/" target="_blank">Reaction Tester</a></h3>
              <i class="fa fa-github" aria-hidden="true"></i><a class="gold" href="https://github.com/AlvinKang/ReactionTester" target="_blank"> https://github.com/AlvinKang/ReactionTester</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer with copyright -->
  <footer class="sky-blue footer">
    <div class="container">
       Â© Alvin Kang
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>

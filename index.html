<!DOCTYPE html>
<html>
<head>
	<!-- Encoding, make website responsive -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<!-- Font Awesome -->
	<script src="https://use.fontawesome.com/c56c557121.js"></script>

	<title>Alvin Kang</title>

	<!-- Fonts -->

	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">

	<!-- Custom browser icon -->
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
</head>
<body>
	<!-- Top bar -->
	<header>
		<div id="logo-container">
			<img id="logo" src="Logo_white.png">
		</div>
		<div id="name-container">
			<h1 id="name">Alvin <span id="last-name">Kang</span></h1>
			<h3 id="identity">Web Developer</h3>
		</div>
	</header>

	<!-- Prof pic and statement -->
	<section id="mid-profile">
		<img src="images/ProfPic_BW.jpeg" alt="Picture of Alvin Kang">
		<p>Hi! I'm Alvin and I love to build <span class="gold">technology</span> that enables others.</p>
	</section>

	<!-- Projects -->
	<section id="featured-work">
		<h2 class="gold">Featured Work</h2>

		<section class="project-entry">
			<img class="screenshot" src="images/MovieTrailer_pic.png" alt="Screenshot of MovieTrailer website">
			<h3 class="project-title"><a href="https://alvinkang.github.io/MovieTrailer/" target="_blank">
			Movie Trailer</a></h3>
			<img class="git-logo" src="images/GitHub-Mark-Light-32px.png" alt="GitHub Octocat logo">
			<a class="git-link" href="https://github.com/AlvinKang/Movie-Trailer-Website" target="_blank">https://github.com/AlvinKang/MovieTrailer</a>
		</section>

		<section class="project-entry">
			<img class="screenshot" src="images/CodePlayer_pic.png" alt="Screenshot of CodePlayer website">
			<h3 class="project-title"><a href="https://alvinkang.github.io/CodePlayer/" target="_blank">Code Player</a></h3>
			<img class="git-logo" src="images/GitHub-Mark-Light-32px.png" alt="GitHub Octocat logo">
			<a class="git-link" href="https://github.com/AlvinKang/CodePlayer" target="_blank">https://github.com/AlvinKang/CodePlayer</a>
		</section>

		<section class="project-entry">
			<img class="screenshot" src="images/ReactionGame_pic.png" alt="Screenshot of ReactionGame website">
			<h3 class="project-title"><a href="https://alvinkang.github.io/ReactionTester/" target="_blank">Reaction Tester</a></h3>
			<img class="git-logo" src="images/GitHub-Mark-Light-32px.png" alt="GitHub Octocat logo">
			<a class="git-link" href="https://github.com/AlvinKang/ReactionTester" target="_blank">https://github.com/AlvinKang/ReactionTester</a>
		</section>
	</section>

	<!-- Empty div to clear the floats -->
	<div class="clear"></div>

	<!-- Footer with copyright -->
	<footer class="sky-blue">
		Â© Alvin Kang
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
